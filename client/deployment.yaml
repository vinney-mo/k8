apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: viper0418/client:v1.0.1
          ports:
            - containerPort: 5000
          env:
            - name: REACT_APP_BACKEND_API_URL
              valueFrom:
                secretKeyRef:
                  name: client-secret
                  key: backend_url